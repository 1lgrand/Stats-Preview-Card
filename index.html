<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

    <div class="container">
        <div class="img">
        
        </div>
        <div class="info">
            <h2 id="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
            <p class="cardMainText">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
              <div class="single-stat">
                <p class="statNumber">10k+</p>
                <p class="statDesc">companies</p>
              </div>

              <div class="single-stat">
                <p class="statNumber">314</p>
                <p class="statDesc">templates</p>
              </div>

              <div class="single-stat">
                <p class="statNumber">12m+</p>
                <p class="statDesc">queries</p> 
              </div>

            </div>
        </div>
    </div>


</body>
</html>
